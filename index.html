<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.3.45/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de musicas</title>
</head>
<body>
    <header class="buscador">
        <div class="filters">
        </div>
        <input type="text" class="barra-buscado" id="input.search" placeholder="Buscar">
    </header>
    <div class="otraforma">
        <div class="songs">
            <section id="list_songs" class="list_songs"></section>
        </div>
        <div class="reproductor">
            <div class = "album">
                <img src="music.jpg" id="imagen">
            </div>
            <div class="parte 2">
                <input type="range" class="barra-tiempo" name="tiempo" id="tiempo-control" min="0" step="1">
                <div class="controles">
                    <audio id="audio" src="Otro ocupa mi lugar.mp3"></audio>
                    <button id="previous-boton"><span class="mdi mdi-skip-previous"></span></button>
                    <button id="play-boton"><span id="icono" class="mdi mdi-play-pause"></span></button>
                    <button id="next-boton"><span class="mdi mdi-skip-next"></span></button>
                </div>
            </div>
            <div class="barra-vol">
                <span class="control2 mdi mdi-volume-high"></span>
                <input type="range" class="barr-vol" name="volume" id="volume-control" min="0" max="1" step="0.01">
            </div>
        </div>
    </div>    
    <script src="scrip.js"></script>
</body>
</html>
